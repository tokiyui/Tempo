<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METAR Data</title>
</head>
<body>
  <h1>METAR Data</h1>

  <div id="metarData"></div>

  <script>
    // 空港コードの配列
    var airportCodes = ["RJSN", "RJNT", "RJNW", "RJOM", "RJFF"];

    // APIからMETARデータを取得して表示する関数
    function getAndDisplayMetarData(airportCode) {
      var url = "https://aviationweather.gov/adds/dataserver_current/httpparam?dataSource=metars" +
                "&requestType=retrieve&format=xml&hoursBeforeNow=1&mostRecentForEachStation=true&stationString=" + airportCode;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          var metarDataDiv = document.getElementById("metarData");
          var metarDataPre = document.createElement("pre");
          metarDataPre.textContent = data;
          metarDataDiv.appendChild(metarDataPre);
        })
        .catch(error => console.log(error));
    }

    // 各空港のMETARデータを取得して表示
    airportCodes.forEach(function(code) {
      getAndDisplayMetarData(code);
    });
  </script>
</body>
</html>
