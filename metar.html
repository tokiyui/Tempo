<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナウファス 観測データ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .data-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ナウファス 観測データ</h1>
    <div id="wajima" class="data-section">
        <h2>輪島港</h2>
        <pre id="wajimaData">データを取得中...</pre>
    </div>
    <div id="kanazawa" class="data-section">
        <h2>金沢港</h2>
        <pre id="kanazawaData">データを取得中...</pre>
    </div>
    <div id="fukui" class="data-section">
        <h2>福井港</h2>
        <pre id="fukuiData">データを取得中...</pre>
    </div>
    <div id="tsuruga" class="data-section">
        <h2>敦賀港</h2>
        <pre id="tsurugaData">データを取得中...</pre>
    </div>
    <script>
        async function fetchData() {
            const urls = {
wajima: 'https://nowphas.mlit.go.jp/nip_yugiha/105/7/20240612'
kanazawa: 'https://nowphas.mlit.go.jp/nip_yugiha/106/7/20240612',
fukui: 'https://nowphas.mlit.go.jp/nip_yugiha/117/7/20240612'
tsuruga: 'https://nowphas.mlit.go.jp/nip_yugiha/122/7/20240612'
            };
 
            function parseTime(timeStr) {
                const [hour, minute] = timeStr.split(':').map(Number);
                return hour * 60 + minute;
            }
 
            try {
                for (const [port, url] of Object.entries(urls)) {
const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const html = data.contents;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
 
                    // table3の最後の行を抽出
                    const table3 = doc.querySelectorAll('table')[2];
                    let latestTime = -1;
                    let latestData = 'データが見つかりませんでした';
                    
                    if (table3) {
                        const rows = table3.querySelectorAll('tr');
                        rows.forEach(row => {
                            const cells = row.querySelectorAll('td');
                            if (cells.length === 8) {
                                const time1 = cells[0].innerText.trim();
                                const waveHeight1 = cells[1].innerText.trim();
                                const period1 = cells[2].innerText.trim();
                                const direction1 = cells[3].innerText.trim();
                                const time2 = cells[4].innerText.trim();
                                const waveHeight2 = cells[5].innerText.trim();
                                const period2 = cells[6].innerText.trim();
                                const direction2 = cells[7].innerText.trim();
 
                                const time1Minutes = parseTime(time1);
                                const time2Minutes = parseTime(time2);
 
                                if (time1Minutes > latestTime && waveHeight1 && period1 && direction1) {
                                    latestTime = time1Minutes;
                                    latestData = `${time1}\t${waveHeight1}\t${period1}\t${direction1}`;
                                }
 
                                if (time2Minutes > latestTime && waveHeight2 && period2 && direction2) {
                                    latestTime = time2Minutes;
                                    latestData = `${time2}\t${waveHeight2}\t${period2}\t${direction2}`;
                                }
                            }
                        });
                    }
 
                    // 抽出したデータを表示する
                    document.getElementById(`${port}Data`).textContent = latestData;
                }
            } catch (error) {
                document.getElementById('wajimaData').textContent = `データの取得に失敗しました: ${error}`;
                document.getElementById('kanazawaData').textContent = `データの取得に失敗しました: ${error}`;
                document.getElementById('fukuiData').textContent = `データの取得に失敗しました: ${error}`;
                document.getElementById('tsurugaData').textContent = `データの取得に失敗しました: ${error}`;
            }
        }
 
        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</body>
</html>
