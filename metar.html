<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>最新のMETAR報</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .airport { margin-bottom: 20px; }
        .metar { font-family: monospace; background-color: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>最新のMETAR報</h1>
 
    <div class="airport">
        <h2>新潟空港 (RJSN)</h2>
        <div class="metar" id="metar-niigata">Loading...</div>
    </div>
 
    <div class="airport">
        <h2>富山空港 (RJNT)</h2>
        <div class="metar" id="metar-toyama">Loading...</div>
    </div>
 
    <div class="airport">
        <h2>能登空港 (RJNW)</h2>
        <div class="metar" id="metar-noto">Loading...</div>
    </div>
 
    <div class="airport">
        <h2>小松空港 (RJNK)</h2>
        <div class="metar" id="metar-komatsu">Loading...</div>
    </div>
 
    <div class="airport">
        <h2>福井空港 (RJNF)</h2>
        <div class="metar" id="metar-fukui">Loading...</div>
    </div>
 
    <script>
        async function fetchMETAR(icao, elementId) {
            try {
const response = await fetch(`https://avwx.rest/api/metar/${icao}?token=YOUR_API_TOKEN`);
                const data = await response.json();
                document.getElementById(elementId).innerText = data.raw || 'No METAR available';
            } catch (error) {
                document.getElementById(elementId).innerText = 'Error fetching METAR';
            }
        }
 
        fetchMETAR('RJSN', 'metar-niigata');
        fetchMETAR('RJNT', 'metar-toyama');
        fetchMETAR('RJNW', 'metar-noto');
        fetchMETAR('RJNK', 'metar-komatsu');
        fetchMETAR('RJNF', 'metar-fukui');
    </script>
</body>
</html>
