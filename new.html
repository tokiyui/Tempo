<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weather Data</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
                <th>Pressure (hPa)</th>
                <th>Wind Speed (m/s)</th>
                <th>Wind Direction (°)</th>
            </tr>
        </thead>
        <tbody id="weather-data">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://api.allorigins.win/get?url=https://lab.weathermap.co.jp/GPV_point_api/v1/get.py?model=GSM&ini=20240625120000&ftmax=264&amedas=44132')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('weather-data');
                    data.data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(record.time).toLocaleString()}</td>
                            <td>${record.temperature}</td>
                            <td>${record.humidity}</td>
                            <td>${record.pressure}</td>
                            <td>${record.wind_speed}</td>
                            <td>${record.wind_direction}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
